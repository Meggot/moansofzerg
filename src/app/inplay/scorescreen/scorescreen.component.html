<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Game Over!</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-success">
            <h4>{{ gameState.score }} / {{ gameState.length}} Correct</h4>
            <div *ngIf='gameState.wrongAnswers >0' class="alert-danger">
              <h4>{{ gameState.wrongAnswers }} Wrong </h4>
            </div>
          </div>
    </div>
  </div>
