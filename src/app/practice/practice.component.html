<div *ngIf='outputMessage !== ""' class="alert alert-success"><h1><small> {{ outputMessage }}</small></h1>
</div> 
<h4>Units</h4>
  <app-tile-component [selections]='units' (clickedTile)="playSound($event)"></app-tile-component>
<h4>Buildings</h4>
  <app-tile-component [selections]='buildings' (clickedTile)="playSound($event)"></app-tile-component>
